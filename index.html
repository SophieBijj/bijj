<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Bijjani - Inspire ༅ Exprime</title>
    <link rel="icon" type="image/png" href="Favicon32.png">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <a href="#hero" class="logo" id="logoLink">
            <span>S</span><span>o</span><span>p</span><span>h</span><span class="i-bold">i</span><span>e</span><span>&nbsp;</span><span>&nbsp;</span><span>B</span><span class="i-bold">i</span><span class="j-gold">j</span><span class="i-bold">j</span><span>a</span><span>n</span><span class="i-bold">i</span>
        </a>
        <nav class="header-nav">
            <a href="#univers" class="nav-link">Mes Univers</a>
            <a href="#musique" class="nav-link">Musique</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScVyGLATRRlaKO5cdvQBqITP71xnL9Ahgj4SkxXt-Sed5sCDw/viewform" target="_blank" class="nav-link">Contact</a>
            <div class="header-social" id="headerSocial"></div>
        </nav>
        <div class="mobile-menu-toggle" onclick="openMenu()">☰</div>
    </header>

    <!-- MENU OVERLAY -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-close" onclick="closeMenu()">✕</div>
        <div class="menu-content">
            <ul class="menu-nav" id="menuNav"></ul>
            <div class="menu-social" id="menuSocial"></div>
        </div>
    </div>

    <!-- 1. HERO -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <div class="animation-wrapper" id="heroAnimation"></div>
        </div>
    </section>

    <!-- 2. PHILOSOPHIE -->
    <section class="philosophie" id="philosophie">
        <div class="container">
            <div class="philosophie-content">
                <div class="philosophie-photo">
                    <img src="portrait.jpeg" alt="Sophie Bijjani">
                </div>
                <div class="philosophie-text">
                    <h2 id="philosophieTitre"></h2>
                    <p id="philosophieTexte"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 3. MES UNIVERS -->
    <section class="mes-univers" id="univers">
        <div class="container">
            <h2>Mes Univers</h2>
            <div class="univers-grid" id="universGrid"></div>
        </div>
    </section>

    <!-- 4. MUSIQUE -->
    <section class="musique-section" id="musique">
        <div class="container">
            <h2 id="musiquetitre"></h2>
            
            <div class="spotify-embed">
                <h3 id="spotifyTitre"></h3>
                <iframe id="spotifyEmbed" style="border-radius:12px" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

            <div class="video-grid" id="videoGrid"></div>

            <div class="youtube-cta">
                <a href="" id="youtubeLink" target="_blank"></a>
            </div>
        </div>
    </section>

    <!-- 5. CTA COLLABORATION -->
    <!-- 6. CTA COLLABORATION & TÉMOIGNAGES -->
    <section class="cta-collaboration" id="collaboration">
        <div class="container">
            <h2 id="ctaCollabTitre"></h2>
            <p id="ctaCollabDescription"></p>
            <a href="" id="ctaCollabButton" target="_blank" class="cta-primary"></a>

            <div class="testimonials-container" id="temoignagesContainer"></div>
        </div>
    </section>

    <!-- 7. NEWSLETTER -->
    <section class="newsletter-section">
        <div class="newsletter-content">
            <h3 id="newsletterTitre"></h3>
            <p id="newsletterDescription"></p>
            <form class="newsletter-form" name="newsletter" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="newsletter">
                <p style="display: none;">
                    <label>Don't fill this out if you're human: <input name="bot-field"></label>
                </p>
                <input type="email" name="email" placeholder="Votre adresse email" required>
                <button type="submit">S'abonner</button>
            </form>
            <div class="footer-social" id="footerSocial"></div>
            <div class="footer-divider"></div>
            <p class="footer-signature">Sophie - Inspire ༅ Exprime</p>
            <div class="newsletter-bird" id="newsletterBird">
                <img src="Favicon32.png" alt="Petit oiseau" class="bird-icon">
            </div>
            <p class="footer-love">Fait avec amour</p>
            <div class="footer-divider"></div>
            <p class="footer-copyright">2025 Sophie Bijjani. Inspire ༅ Exprime - Tous droits réservés.</p>
        </div>
    </section>

    <!-- Popup Newsletter -->
    <div class="newsletter-popup" id="newsletterPopup">
        <div class="newsletter-popup-content">
            <div class="newsletter-popup-close" onclick="closeNewsletterPopup()">✕</div>
            <div class="newsletter-popup-icon">✅</div>
            <h3>Bien reçu! On se tient au jus :)</h3>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
