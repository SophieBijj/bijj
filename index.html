<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Bijjani - Inspire ༅ Exprime</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo" onclick="showPage('accueil')" id="logoLink">
            <span>S</span><span>o</span><span>p</span><span>h</span><span class="i-bold">i</span><span>e</span><span>&nbsp;</span><span>&nbsp;</span><span>B</span><span class="i-bold">i</span><span class="j-gold">j</span><span class="i-bold">j</span><span>a</span><span>n</span><span class="i-bold">i</span>
        </a>
        <div class="menu-button" onclick="openMenu()">
            <div class="menu-letter letter-1"><div class="menu-letter-content"><span>M</span><span>O</span></div></div>
            <div class="menu-letter letter-2"><div class="menu-letter-content"><span>e</span><span>u</span></div></div>
            <div class="menu-letter letter-3"><div class="menu-letter-content"><span>n</span><span>v</span></div></div>
            <div class="menu-letter letter-4"><div class="menu-letter-content"><span>u</span><span>r</span></div></div>
            <div class="menu-letter letter-5"><div class="menu-letter-content"><span>&nbsp;</span><span>i</span></div></div>
            <div class="menu-letter letter-6"><div class="menu-letter-content"><span>&nbsp;</span><span>r</span></div></div>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay" style="display: none;">
        <div class="menu-close" onclick="closeMenu()">✕</div>
        <div class="menu-content">
            <ul class="menu-nav" id="menuNav"></ul>
            <div class="menu-social" id="menuSocial"></div>
        </div>
    </div>

    <div id="accueil" class="page active">
        <section class="hero">
            <div class="hero-content">
                <div class="animation-wrapper" id="heroAnimation"></div>
            </div>
            <div class="scroll-indicator">
                <span class="scroll-indicator-text">Scroll</span>
                <div class="scroll-indicator-arrow"></div>
            </div>
        </section>

        <section class="hero-intro">
            <div class="container">
                <h1 id="heroTitle"></h1>
                <p id="heroDescription"></p>
            </div>
        </section>

        <section class="what-i-do">
            <div class="what-i-do-content">
                <h2>Ce que je fais</h2>
                <ul class="what-i-do-list" id="activitesList"></ul>
            </div>
            <div class="morphing-shape">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path class="morphing-path" d="M50,10 C70,10 90,30 90,50 C90,70 70,90 50,90 C30,90 10,70 10,50 C10,30 30,10 50,10" />
                </svg>
            </div>
        </section>

        <section class="testimonials-diagonal">
            <div class="testimonials-container" id="temoignagesContainer"></div>
        </section>

        <section class="final-cta">
            <div class="container">
                <h2 id="ctaTitle"></h2>
                <p id="ctaDescription"></p>
                <a href="" id="ctaButton" target="_blank" class="cta-primary"></a>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <div class="newsletter">
                    <h3 id="newsletterTitle"></h3>
                    <p id="newsletterDescription"></p>
                    <form class="newsletter-form" onsubmit="return false;">
                        <input type="email" placeholder="Votre adresse email" required>
                        <button type="submit">S'abonner</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="artist-section" id="artistSection">
            <div class="artist-content">
                <div class="artist-photo">
                    <img src="" id="artistPhoto" alt="Sophie Bijjani">
                </div>
                <h3 id="artistName"></h3>
                <p id="artistDescription"></p>
            </div>
        </section>
    </div>

    <div id="musique" class="page">
        <div class="music-hero">
            <h1 id="musiqueTitre"></h1>
        </div>

        <div class="container">
            <div class="spotify-section">
                <h3 id="spotifyTitre"></h3>
                <iframe id="spotifyEmbed" style="border-radius:12px" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

            <div class="video-grid" id="videoGrid"></div>

            <div class="youtube-cta">
                <a href="" id="youtubeLink" target="_blank"></a>
            </div>

            <div class="platform-links" id="platformLinks"></div>

            <div class="newsletter">
                <h3 id="newsletterMusiqueTitle"></h3>
                <p id="newsletterMusiqueDescription"></p>
                <form class="newsletter-form" onsubmit="return false;">
                    <input type="email" placeholder="Votre adresse email" required>
                    <button type="submit">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>

    <div id="services" class="page">
        <div class="container">
            <div class="content-section">
                <h2 class="section-title" id="servicesTitre"></h2>
                <div class="services-intro">
                    <p id="servicesIntro"></p>
                </div>

                <div class="service-block" id="spectaclesBlock"></div>
                <div class="service-block" id="animationBlock"></div>
                <div class="service-block" id="ateliersBlock"></div>

                <div style="text-align: center; margin-top: 80px;">
                    <h3 id="ctaContactTitre" style="font-size: 32px; color: #4a5568; margin-bottom: 20px;"></h3>
                    <p id="ctaContactDesc" style="font-size: 18px; color: #718096; margin-bottom: 30px;"></p>
                    <a href="" id="ctaContactBtn" target="_blank" class="cta-primary"></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links" id="footerLinks"></div>
        <div class="footer-social" id="footerSocial"></div>
        <p id="footerCopyright"></p>
    </footer>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
